
<!-- modules/simple_article.html -->
<div class="article">
  <h1><a href="article/{{ article.article_link }}">{{ article.article_title }}</a></h1>
  <div class="body">{% raw article.article_subj %}</div>
  <div class="body"> 

   <div class="admin">
  {% if current_user %}
    [<a href="/compose?aid={{ article.article_id }}&rid={{ article.revision_id }}">{{ _("Edit this wiki") }}</a>]
  {% end %}
    [<a href="/revisions?id={{ article.article_id }}">{{ _("View all revisions") }}</a>]
    </div>
</div>
<!-- / modules/simple_article.html -->
