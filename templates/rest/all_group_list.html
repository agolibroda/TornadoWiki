<!-- all_group_list.html -->

   {% if len(parameters.allGroupsList) > 0 %}
 
	 <table class="table table-hover table-bordered">
	     <thead>
	     <tr>
	         <th>{{_("Group Name")}}</th>
	         <th>{{_("Annotation")}}</th>
	         <th> </th>
	         <th> </th>
	     </tr>
	     </thead>
	     <tbody>
            
  {% for group in parameters.allGroupsList %}
			
			 <tr>
			     <td><a href="/group_desk_top/{{group.group_id }}">{{group.group_title}}</a></td>
			     <td>{{group.group_annotation}}</td>
			     <td><span class="label label-sm label-success">Approved</span></td>
			     <td><span class="label label-sm label-success">Approved</span></td>
			 </tr>
			
  {% end %}
 
  {% else %} 
  	{{ _("Group yet") }}  &nbsp;&nbsp;&nbsp;&nbsp; 
  {% end %}
 
                                    
	     </tbody>
	 </table>

 <!-- / all_group_list.html.html -->
