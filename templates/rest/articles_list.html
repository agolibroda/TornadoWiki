<!-- articles_list.html -->

<div class="article">
 
   {% if len(articles) > 0 %}
 
	 <table class="table table-hover">
	     <thead>
	     <tr>
	         <th>Название</th>
	         <th>Кратке содержание</th>
	         <th>Редактировать</th>
	         <th>Видимость</th>
	         <th>Status</th>
	     </tr>
	     </thead>
	     <tbody>
                                    
  {% for article in articles %}
			
			 <tr>
			     <td><a href="/{{ article.article_link }}">{{ article.article_title }}</a></td>
			     <td>{% raw article.article_annotation %}</td>
			     <td><a href="compose/{{ article.article_link }}">{{ _("Edit this wiki") }}</a></td>
			     <td><span class="label label-sm label-success">Approved</span></td>
			     <td><span class="label label-sm label-success">Approved</span></td>
			 </tr>
			
  {% end %}
 
  {% else %} 
  	{{ _("Аrticles yet") }}  &nbsp;&nbsp;&nbsp;&nbsp; <a href="/compose"><i class="fa fa-edit fa-fw"></i><span class="menu-title">Написать статью</span></a>
  {% end %}
 
                                    
	     </tbody>
	 </table>

 <!-- / articles_list.html -->
